{% extends 'users/layout.html' %}
{% block body %}
<h1>Room</h1>
<ul>
    {% for room in allroom %}
    <!--room มาจาก name ที่ตั้งไว้ใน urls.py-->
    <li><a href="{% url 'room' room.pk %}">Room {{ room.code }}: Name {{ room.name }}  Hours available {{ room.available_hours}} State {{ room.room_state }}</a></li>
    {% empty %}
    <li>No Room</li>
    {% endfor %}
</ul>
{% endblock %}
