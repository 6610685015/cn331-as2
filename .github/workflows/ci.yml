name: Django CI

on:
  push:
    branches: [ "testing" ]

jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Django unit tests
      run: |
        pip install --user -r requirement.txt
        python manage.py makemigrations
        python manage.py migrate
        coverage run --source='.' manage.py test
        coverage report